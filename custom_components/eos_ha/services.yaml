optimize_now:
  name: Optimize Now
  description: Trigger an immediate EOS optimization cycle.

set_override:
  name: Set Override
  description: Manually override the optimization mode for a specified duration.
  fields:
    mode:
      name: Mode
      description: Override mode
      required: true
      selector:
        select:
          options:
            - label: "Force Charge"
              value: "charge"
            - label: "Force Discharge"
              value: "discharge"
            - label: "Auto (clear override)"
              value: "auto"
    duration:
      name: Duration
      description: Override duration in minutes (1-1440)
      default: 60
      selector:
        number:
          min: 1
          max: 1440
          step: 1
          unit_of_measurement: "min"
          mode: box

update_predictions:
  name: Update Predictions
  description: Trigger EOS to recalculate all predictions (PV forecast, electricity prices, load forecast).

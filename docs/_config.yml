# GitHub Pages Configuration for EOS HA
title: EOS HA Documentation
description: Intelligent Energy Management & Optimization
url: "https://rockinglama.github.io"
baseurl: "/eos-ha"

# Theme (we'll use custom HTML/CSS instead of default Jekyll themes)
theme: null

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
